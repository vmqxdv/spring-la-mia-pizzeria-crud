<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/head :: head"></head>

<body>
  <div th:replace="fragments/navbar :: nav"></div>
  <div class="container mt-5">
    <section>
      <h2 class="mb-4">Le nostre pizze</h2>
      <div class="row g-3 mb-4 align-items-center">
        <div class="col-md-8 col-12">
          <form class="row g-3" method="get" th:action="@{/pizzas}">
            <div class="col-auto">
              <input type="text" class="form-control" name="name" placeholder="Cerca per nome..."
                th:value="${param.name}">
            </div>
            <div class="col-auto">
              <button type="submit" class="btn btn-primary mb-3">Cerca</button>
            </div>
          </form>
        </div>
        <div class="col-md-4 col-12 text-md-end mt-2 mt-md-0">
          <a th:href="@{/pizzas/create}" class="btn btn-success">Aggiungi pizza</a>
        </div>
      </div>
      <div th:unless="${pizzas}" class="alert alert-warning text-center">
        Nessuna pizza disponibile!
      </div>
      <table class="table table-striped table-hover align-middle" th:if="${pizzas}">
        <thead class="table-light">
          <tr>
            <th>Immagine</th>
            <th>Nome</th>
            <th>Ingredienti</th>
            <th>Prezzo</th>
            <th>Azioni</th>
          </tr>
        </thead>
        <tbody>
          <tr th:each="pizza : ${pizzas}" th:object="${pizza}">
            <td><img th:src="*{image}" alt="Pizza"
                style="width: 80px; height: 80px; object-fit: cover; border-radius: 8px;"></td>
            <td th:text="*{name}"></td>
            <td th:text="*{ingredients}"></td>
            <td th:text="|*{price} â‚¬|"></td>
            <td>
              <a th:href="@{/pizzas/{id}(id=*{id})}" class="btn btn-sm btn-outline-primary">Dettagli</a>
              <a th:href="@{/pizzas/edit/{id}(id=*{id})}" class="btn btn-sm btn-outline-primary">Modifica</a>
            </td>
          </tr>
        </tbody>
      </table>
    </section>
  </div>
  <div th:replace="fragments/scripts :: script"></div>
</body>

</html>
